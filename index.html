<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
   
</head>
<body>
    <h1>Rock paper scissors</h1>
    <fieldset>
        <legend>Select a Rock or paper or scissors:</legend>
      
        <div>
          <input type="radio" id="rock" name="drone" value="rock" checked />
          <label for="rock">rock</label>
        </div>
      
        <div>
          <input type="radio" id="paper" name="drone" value="paper" />
          <label for="paper">paper</label>
        </div>
      
        <div>
          <input type="radio" id="scissors" name="drone" value="scissors" />
          <label for="scissors">scissors</label>
        </div>
      </fieldset>
      
    
    <button value="1" class="but">rock</button>
    <button value="2" class="but">paper</button>
    <button value="3" class="but">scissors</button>
    <p></p>
 <script src="java.js"></script>

    
</body>
</html>
